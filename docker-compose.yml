version: '3.8'

services:
  room-display:
    build: .
    ports:
      - "5000:5000"
    environment:
      - TIMEZONE=America/Chicago
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

